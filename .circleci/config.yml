# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # we still want to run on JDK 8
      - image: circleci/openjdk:8-jdk-node-browsers-legacy

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m -DforkCount=0

      BASE_INTERFACES_VERSION: 0.1.0
      TEST_SUPPORT_VERSION: 0.0.3
      MODEL_CORE_VERSION: 0.1.1
      MODEL_INTERFACES_VERSION: 0.1.1
      CRM_CORE_VERSION: 0.1.1
      PRODUCT_CORE_VERSION: 0.1.1
      TAX_CORE_VERSION: 0.1.1
      ORDER_CORE_VERSION: 0.1.1
      PROCESS_CORE_VERSION: 0.1.1

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run:
          name: Package code
          command: |
            mvn package

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
